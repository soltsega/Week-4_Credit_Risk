name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Lint (flake8)
        run: |
          pip install flake8
          flake8 src tests || true
      - name: Run tests
        run: |
          pip install pytest
          pytest -q
